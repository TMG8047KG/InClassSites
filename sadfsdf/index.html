    <title>Атрибути за събитие от мишката</title>
    <style>
        button {
            font-family: 'Poiret One';
        }
    </style>
</head>

<body>
    <button type="button" class="btn btn-primary btn-lg w-100 m-2 p-2" id="btnClick">onclick</button>
    <button type="button" class="btn btn-primary btn-lg w-100 m-2 p-2" id="btnDblClick">ondblclick</button>
    <button type="button" class="btn btn-primary btn-lg w-100 m-2 p-2" id="btnMouseDown">onmousedown</button>
    <button type="button" class="btn btn-primary btn-lg w-100 m-2 p-2" id="btnMouseMove">onmousemove</button>
    <button type="button" class="btn btn-primary btn-lg w-100 m-2 p-2" id="btnMouseOut">onmouseout</button>
    <button type="button" class="btn btn-primary btn-lg w-100 m-2 p-2" id="btnMouseOver">onmouseover</button>
    <button type="button" class="btn btn-primary btn-lg w-100 m-2 p-2" id="btnMouseUp">onmouseup</button>
    <button type="button" class="btn btn-primary btn-lg w-100 m-2 p-2" id="btnWheel">onwheel</button>
    <button type="button" class="btn btn-secondary btn-lg w-100 m-2 p-2" id="btnMultiple">Multiple events</button>
    <button type="button" class="btn btn-secondary btn-lg w-100 m-2 p-2" id="btnTwoAlerts">Two alerts</button>
    <button type="button" class="btn btn-primary btn-lg w-100 m-2 p-2" id="btnCounter">Counter</button>
