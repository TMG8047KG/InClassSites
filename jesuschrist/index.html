<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas 2024</title>
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <div class="container">
        <div class="star"></div>
        <h1 class="wish" id="wish">Merry Christmas</h1>
        <img class="tree" src="https://raw.githubusercontent.com/farazc60/Project-Images/refs/heads/main/christmas/christmasTree.webp" alt="">
        <img class="snow-hill" src="https://raw.githubusercontent.com/farazc60/Project-Images/refs/heads/main/christmas/snowyHills.webp" alt="">
    </div>
    <div class="countdown">
        <div class="time-unit" id="days">
            <span id="days-number">0</span>
            <div class="label">Days</div>
        </div>
        <div class="time-unit" id="hours">
            <span id="hours-number">0</span>
            <div class="label">Hours</div>
        </div>
        <div class="time-unit" id="minutes">
            <span id="minutes-number">0</span>
            <div class="label">Minutes</div>
        </div>
        <div class="time-unit" id="seconds">
            <span id="seconds-number">0</span>
            <div class="label">Seconds</div>
        </div>
    </div>
    <canvas id="snow"></canvas>
    <script src="main.js"></script>
</body>
</html>
